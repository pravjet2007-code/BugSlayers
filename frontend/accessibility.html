<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeevani Voice OS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 80%;
        }

        .user-msg {
            background-color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .agent-msg {
            background-color: #007bff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        #controls {
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: center;
            background-color: #1e1e1e;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }

        #mic-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background-color: #ff4757;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mic-btn:active {
            transform: scale(0.95);
        }

        #mic-btn.listening {
            animation: breathe 2s infinite;
            background-color: #f1c40f;
        }

        #mic-btn.speaking {
            animation: pulse 1s infinite;
            background-color: #2ed573;
        }

        @keyframes breathe {
            0% {
                box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(241, 196, 15, 0.2);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(241, 196, 15, 0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(46, 213, 115, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(46, 213, 115, 0);
            }
        }

        #status-text {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div class="message agent-msg">Hi! I am Sanjeevani. Tap the button and tell me what you need.</div>
    </div>

    <div id="status-text">Tap to Speak</div>
    <div id="controls">
        <button id="mic-btn">ðŸŽ¤</button>
    </div>

    <script>
        const sessionId = "sess_" + Math.random().toString(36).substr(2, 9);

        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const chatContainer = document.getElementById('chat-container');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Voice features not supported in this browser. Please use Chrome.");
        }
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        const SILENCE_DELAY = 3000;

        let logicalListeningState = false;
        let silenceTimeoutId = null;
        let finalTranscript = '';

        const synth = window.speechSynthesis;

        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 1;
            utterance.rate = 1;
            synth.speak(utterance);
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            div.textContent = text;
            chatContainer.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function startSession() {
            if (logicalListeningState) return;

            logicalListeningState = true;
            finalTranscript = '';

            micBtn.classList.add('listening');
            micBtn.textContent = 'ðŸ›‘';
            statusText.textContent = "Listening... (Go ahead)";

            try {
                recognition.start();
            } catch (e) {
                console.warn("API Start Error (clean):", e);
            }
        }

        function endSession() {
            console.log("Ending Session. Logical State -> False");
            logicalListeningState = false;
            clearTimeout(silenceTimeoutId);

            recognition.stop();

            micBtn.classList.remove('listening');
            micBtn.textContent = 'ðŸŽ¤';
            statusText.textContent = "Processing...";

            const textToSend = finalTranscript.trim();
            if (textToSend.length > 0) {
                sendToBackend(textToSend);
            } else {
                statusText.textContent = "Tap to Speak";
            }
        }

        micBtn.onclick = () => {
            if (logicalListeningState) {
                endSession();
            } else {
                startSession();
            }
        };

        recognition.onstart = () => {
            console.log("API: Started");
        };

        recognition.onend = () => {
            console.log("API: Ended. Logical State:", logicalListeningState);

            if (logicalListeningState) {
                console.log("Creating seamless restart...");
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Restart failed:", e);
                    logicalListeningState = false;
                    statusText.textContent = "Error: Mic stopped unexpectedly.";
                    micBtn.classList.remove('listening');
                    micBtn.textContent = 'ðŸŽ¤';
                }
            } else {
            }
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript + ' ';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            const display = (finalTranscript + interimTranscript).trim() || "Listening...";
            statusText.textContent = display.slice(-50);

            clearTimeout(silenceTimeoutId);
            silenceTimeoutId = setTimeout(() => {
                console.log("Silence limit reached (" + SILENCE_DELAY + "ms). Auto-submitting.");
                endSession();
            }, SILENCE_DELAY);
        };

        async function sendToBackend(text) {
            console.log("User said:", text);
            addMessage(text, 'user');
            statusText.textContent = "Thinking...";

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, message: text })
                });

                const data = await res.json();
                const reply = data.response;

                addMessage(reply, 'agent');
                speak(reply);

                statusText.textContent = "Tap to Speak";

            } catch (err) {
                console.error(err);
                addMessage("I'm having trouble connecting to the server.", 'agent');
                statusText.textContent = "Error";
            }
        }

        recognition.onerror = (event) => {
            console.error("Speech Error", event.error);
            if (event.error !== 'no-speech') {
                statusText.textContent = "Error listening. Try again.";
            }
        };
    </script>
</body>

</html>
