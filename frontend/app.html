<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control | TrioAgent</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
</head>

<body>

    <header class="site-header">
        <div class="logo">NOXIT</div>
        <nav class="nav-links">
            <a href="index.html">← Back to Home</a>
        </nav>
    </header>

    <main class="app-container container">

        <div class="app-mode-toggle">
            <button class="mode-btn active" id="mode-manual_btn">Manual Control</button>
            <button class="mode-btn" id="mode-voice_btn">Voice Command</button>
        </div>

        <div class="app-interface">

            <div id="result-wrapper" class="hidden" style="margin-bottom: 2rem;">
                <div class="result-panel">
                    <h4 class="result-title">System Status</h4>
                    <p id="result-message" class="result-message">Ready for instructions...</p>
                </div>
            </div>


            <div id="mode-manual" class="mode-view">
                <div class="input-group selector-group">
                    <label class="input-label">Select Agent Persona</label>
                    <div class="custom-dropdown-container">
                        <input type="hidden" id="persona-select-value">
                        <div class="dropdown-trigger" id="dropdown-trigger">
                            <span class="selected-text">Select Persona</span>
                            <div class="dropdown-arrow">▼</div>
                        </div>
                        <div class="dropdown-options">
                            <div class="dropdown-option" data-value="shopper">Shopper</div>
                            <div class="dropdown-option" data-value="rider">Rider</div>
                            <div class="dropdown-option" data-value="patient">Patient</div>
                            <div class="dropdown-option" data-value="coordinator">Event Coordinator</div>
                            <div class="dropdown-option" data-value="foodie">Food Order</div>
                            <div class="dropdown-option" data-value="traveller">Travel Planner</div>
                        </div>
                    </div>
                </div>

                <div id="dynamic-form-container" class="form-container">
                    <div class="form-content hidden" id="form-shopper">
                        <div class="input-group">
                            <label for="product-name" class="input-label">Target Product</label>
                            <input type="text" id="product-name" class="styled-input"
                                placeholder="e.g. Nike Air Max 90">
                        </div>
                    </div>

                    <div class="form-content hidden" id="form-rider">
                        <div class="input-group">
                            <label for="pickup-location" class="input-label">Origin</label>
                            <input type="text" id="pickup-location" class="styled-input" placeholder="Pickup Address">
                        </div>
                        <div class="input-group">
                            <label for="drop-location" class="input-label">Destination</label>
                            <input type="text" id="drop-location" class="styled-input" placeholder="Drop Information">
                        </div>
                        <div class="input-group" style="margin-top: 1.5rem;">
                            <label class="input-label">Preference</label>
                            <div class="pill-group" id="rider-preferences">
                                <div class="pill-option active" data-value="cab">Cab</div>
                                <div class="pill-option" data-value="auto">Auto</div>
                                <div class="pill-option" data-value="sedan">Sedan</div>
                            </div>
                            <input type="hidden" id="rider-preference-value" value="cab">
                        </div>
                        <div class="input-group"
                            style="display: flex; align-items: center; justify-content: space-between; margin-top: 1.5rem;">
                            <label class="input-label" style="margin-bottom: 0;">Action</label>
                            <div class="toggle-container">
                                <span class="toggle-label" id="rider-toggle-text">Book Ride</span>
                                <label class="switch">
                                    <input type="checkbox" id="rider-action-toggle" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-content hidden" id="form-patient">
                        <label class="input-label">Prescription List</label>
                        <div id="medicine-list-container">
                            <div class="input-group medicine-item"
                                style="display: flex; gap: 10px; margin-bottom: 10px;">
                                <input type="text" class="styled-input med-name" placeholder="Medicine Name"
                                    style="flex: 2;">
                                <input type="number" class="styled-input med-qty" placeholder="Qty" style="flex: 1;"
                                    value="1">
                            </div>
                        </div>
                        <button type="button" id="add-medicine-btn" class="btn-secondary"
                            style="margin-top: 10px; padding: 0.5rem 1rem; font-size: 0.8rem;">+ Add Medicine</button>
                    </div>

                    <div id="form-coordinator" class="form-content hidden">
                        <div class="input-group">
                            <label class="input-label">Event Name</label>
                            <input type="text" id="event-name" placeholder="Birthday Bash" class="styled-input">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Guest List</label>
                            <div id="guest-list-container">
                                <div class="guest-item" style="margin-bottom: 10px;">
                                    <input type="text" class="styled-input guest-name" placeholder="Guest Name">
                                </div>
                            </div>
                            <button type="button" id="add-guest-btn" class="btn-secondary"
                                style="margin-top: 10px; padding: 0.5rem 1rem; font-size: 0.8rem;">+ Add Guest</button>
                        </div>
                    </div>

                    <div id="form-foodie" class="form-content hidden">
                        <div class="input-group">
                            <label for="food-item" class="input-label">Craving</label>
                            <input type="text" id="food-item" class="styled-input" placeholder="e.g. Masala Dosa">
                        </div>
                        <div class="input-group"
                            style="display: flex; align-items: center; justify-content: space-between; margin-top: 1.5rem;">
                            <label class="input-label" style="margin-bottom: 0;">Action</label>
                            <div class="toggle-container">
                                <span class="toggle-label" id="toggle-status-text">Find Best Deal</span>
                                <label class="switch">
                                    <input type="checkbox" id="foodie-action-toggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="form-traveller" class="form-content hidden">
                        <div class="input-group">
                            <label class="input-label">Source</label>
                            <input type="text" id="trip-source" placeholder="e.g. New Delhi" class="styled-input">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Destination</label>
                            <input type="text" id="trip-dest" placeholder="e.g. Goa" class="styled-input">
                        </div>
                        <div class="input-group" style="display: flex; gap: 20px;">
                            <div style="flex: 1;">
                                <label class="input-label">Start</label>
                                <input type="text" id="trip-date" placeholder="YYYY-MM-DD" class="styled-input">
                            </div>
                            <div style="flex: 1;">
                                <label class="input-label">End</label>
                                <input type="text" id="trip-end-date" placeholder="YYYY-MM-DD" class="styled-input">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Interests</label>
                            <input type="text" id="trip-interests" placeholder="Beaches, Parties, Food"
                                class="styled-input">
                        </div>
                    </div>
                </div>

                <div class="action-wrapper">
                    <button id="find-deal-btn" class="cta-button">
                        <span class="btn-text">Execute Task</span>
                        <div class="btn-fill"></div>
                    </button>
                </div>
            </div>


            <div id="mode-voice" class="mode-view hidden" style="display: none;">
                <div class="voice-wrapper">
                    <button id="big-mic-btn" class="big-mic-btn">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                        </svg>
                    </button>
                    <div id="voice-status-text" class="voice-status">Tap to Speak</div>

                    <div class="chat-display" id="chat-display">
                        <div class="msg-bubble msg-agent">Hi! I am the Voice Agent. How can I help you?</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
